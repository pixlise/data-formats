syntax = "proto3";
option go_package = ".;protos";

import "ownership-access.proto";



message ROIItem
{
    string id = 1; // @gotags: bson:"_id,omitempty"
    string scanId = 2;
	string name = 3;
    string description = 4;
    repeated uint32 locationIndexes = 5;
    string imageName = 6;
    
    repeated uint32 pixelIndexes = 7;
    //MistROIItem  MistROIItem `json:"mistROIItem"`
    repeated string tags = 9;

    uint64 modifedUnixSec = 10;

    // Only sent out by API, not stored in DB this way
    OwnershipSummary owner = 11;  // @gotags: bson:"-"
}

message ROIItemSummary
{
    string id = 1; // @gotags: bson:"_id,omitempty"
    string scanId = 2;
	string name = 3;
    string imageName = 5;
    repeated string tags = 6;
}
