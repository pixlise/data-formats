syntax = "proto3";
option go_package = ".;protos";

import "ownership-access.proto";



message ROIItem
{
    string id = 1; // @gotags: bson:"_id,omitempty"
    string scanId = 2;
	string name = 3;
    string description = 4;
    repeated int32 locationIndexesEncoded = 5;
    string imageName = 6;
    
    repeated int32 pixelIndexesEncoded = 7;
    //MistROIItem  MistROIItem `json:"mistROIItem"`
    repeated string tags = 9;

    uint32 modifiedUnixSec = 10;

    // Only sent out by API, not stored in DB this way
    OwnershipSummary owner = 11; // @gotags: bson:"-"
}

message ROIItemSummary
{
    string id = 1; // @gotags: bson:"_id,omitempty"
    string scanId = 2;
	string name = 3;
    string description = 4;
    string imageName = 5;
    repeated string tags = 6;
    
    uint32 modifiedUnixSec = 7;

    // Only sent out by API, not stored in DB this way
    OwnershipSummary owner = 8; // @gotags: bson:"-"
}
