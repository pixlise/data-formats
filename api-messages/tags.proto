syntax = "proto3";
option go_package = ".;protos";

import "user.proto";



message Tag
{
	string id = 1; // @gotags: bson:"_id,omitempty"
    string name = 2;
    string type = 3;
    string scanId = 4;

    // Only sent out by API, not stored in DB this way
    UserInfo owner = 5;  // @gotags: bson:"-"
}


message TagDB
{
	string id = 1; // @gotags: bson:"_id,omitempty"
    string name = 2;
    string type = 3;
    string scanId = 4;

    string ownerId = 5; 
}