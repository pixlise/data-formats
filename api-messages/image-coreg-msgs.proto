syntax = "proto3";
option go_package = ".;protos";

import "image-coreg.proto";
import "job.proto";


// requires(EDIT_SCAN)
message ImportMarsViewerImageReq
{
    // Either we have the JSON, or the Url to the JSON, not sure what we'll
    // be provided yet so allow for both
    MarsViewerExport marsViewerExport = 1;
    string triggerUrl = 2;
}

message ImportMarsViewerImageResp
{
    string jobId = 1;
}

message ImportMarsViewerImageUpd
{
    JobStatus status = 1;
}