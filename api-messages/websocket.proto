        DiffractionPeakStatusWriteReq diffractionPeakStatusWriteReq = 28;
        DiffractionPeakStatusWriteResp diffractionPeakStatusWriteResp = 29;
        ElementSetDeleteReq elementSetDeleteReq = 30;
