syntax = "proto3";
option go_package = ".;protos";

import "scan-beam-location.proto";


// 3D Points relative to an image - generated by photogrammatry or similar
message Image3DPoints
{
    // Which image these are for
    string imageName = 1; // @gotags: bson:"_id,omitempty"

    // The 3d points - these can then be drawn as needed, point cloud, mesh etc.
    // NOTE: These are just free points, not related to PMCs or other data. Inteded
    //       to be used as a mesh
    repeated Coordinate3D points = 2;
}
