syntax = "proto3";
option go_package = ".;protos";

import "response.proto";


/* Originals:
-POST   /export/files/{DID}                                  -> export:map
*/

message ExportFilesReq
{
    string datasetId = 1;
    string fileName = 2;
    string quantId = 3;
    repeated string fileIds = 4;
    repeated string roiIds = 5;
}

message ExportFilesResp
{
    ResponseStatus status = 1;

    string zipFileName = 2;
    bytes zipData = 3;
}